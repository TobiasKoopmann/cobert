apiVersion: batch/v1
kind: Job
metadata:
  name: cobert-{{}}-[[]]
spec:
  backoffLimit: 0
  template:
    spec:
      priorityClassName: research-med
      containers:
        - name: cobert-{{}}
          image: ls6-staff-registry.informatik.uni-wuerzburg.de/koopmann/cobert-{{}}:latest
          ports:
            - name: http
              containerPort: 56789
              protocol: TCP
          resources:
            limits:
              cpu: "2"
              nvidia.com/gpu: "1"
              memory: "32Gi"
            requests:
              cpu: "2"
              nvidia.com/gpu: "1"
              memory: "32Gi"
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/workspace/data"
              name: home
          env:
            - name: HOME
              value: "/workspace/"
            - name: WANDB_API_KEY
              value: 4b411151e2c8d95f44c26848c68c6831d2503af4
#               valueFrom:
#                 secretKeyRef:
#                   name: wandb
#                   key: key
            - name: WANDB_NAME
              value: cobert-{{}}-[[]]
            - name: WANDB_PROJECT
              value: COBERT
#             - name: WANDB_TAGS
#               value: "BART,darmstadt,half ds,post submission"
#             - name: WANDB_BASE_URL
#                 value: "http://wandb-service:8080"
          command: ["/bin/bash",  "-c", "python3 -m debugpy --listen 0.0.0.0:4444 --wait-for-client -u run.py"]
#           command: ["/bin/bash",  "-c", "systemctl ssh start && sleep 1000000"]
      restartPolicy: Never
      imagePullSecrets:
        - name: ls6-staff-registry
      volumes:
        - name: home
          cephfs:
            monitors:
              - 132.187.14.16
              - 132.187.14.17
              - 132.187.14.19
              - 132.187.14.20
            user: koopmann
            path: "/home/ls6/koopmann/code-2020-bert4coauthorrec/data/"
            secretRef:
              name: ceph-secret